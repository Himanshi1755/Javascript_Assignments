<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("Sum of natural Number");

    let n = prompt("Enter number:");
    let sum = 0 ;

        for(let i = 0; i<n; i++){
            sum += i;
        }
        
        document.write("<br>Sum of natural number is : " + sum);
</script>
</body>
</html>
