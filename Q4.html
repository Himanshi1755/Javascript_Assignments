<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         let n = prompt("Enter input");
        for(let i = 1; i<=10; i++){
            document.write("<br>" + n + " x " + i + " = " + (i*n));
        }
    </script>
</body>
</html>
