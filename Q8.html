<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number ");
        let sum= 0;
        let a =0;
        let b=1;
        document.write("Fabonacci Series of " + n + " is :" );
        for(let i = 0; i<n; i++){
         sum = a+b;
         a=b;
         b=sum;
         document.write("<br>"+sum);
        }
        
    </script>
</body>
</html>
