<script>
    document.writeln("Q37) WAP to check whether entered number is armstrong or not");  
      document.write("<br>");
      let num = parseInt(prompt("Enter a number"));
      let lastDigit =0;
      let sum =0;
      let original = num;


 let count =0 ;
      while(num!=0){
         num=num/10 | 0;  
        count++; 
      }

      num = original;

    while(num!=0){
        lastDigit = num%10;
    
    let p =1;
    for (let i = 0; i < count; i++) {
            p *= lastDigit;
        }

        sum += p;
        num = (num / 10) | 0;
    }

      if(sum==original)
      document.write(original + " is armstrong number.");
      else      
      document.write(original + " is not armstrong  number.");
</script>
