<script>
    document.write("Q34) WAP to check whether entered number is perfect or not<br>");
    let n = parseInt(prompt("Enter number"));
    let sum = 0;

    for (let i = 1; i < n; i++) {
        if (n % i == 0) {
            // document.write("<br>" , i);
            sum += i;
        }
    }
    if (sum == n) {
        document.write(n + " is perfect number.");
    }
    else {
        document.write(n + "is not a perfect number.");
    }
</script>
