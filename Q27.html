<script>
    document.write("27) *	#	*	#	*	#	*	#	*	……");
    let n = parseInt(prompt("Enter a number"));
    document.write("<br>");

    for (let i = 1; i < n; i++) {
        if (i % 2 == 0) {
            document.write("  #  " , " " , " ");
            document.write(" ");
        }
        else {
            document.write("   *  " , " ", "  ");
        }
    }
   
</script>
