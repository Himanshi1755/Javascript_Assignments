<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Enter number ? ");
        let count = 0;
        for (let i = 2; i <= n; i++) {
            if (n % i != 0) {
                count++;
                // break;
            }

        }
        if (count == 1) {
            document.write("<br>", n, " is a prime number.");
        }
        else {
            document.write(n + " not a prime number .");
        }


    </script>
</body>

</html>
