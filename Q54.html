<script>
    document.write("Q54) WAP to print all the even numbers between two entered numbers");
    document.write("<br>");
    let n = parseInt(prompt("Enter a number "));
    let n1 = parseInt(prompt("Enter a number "));
    document.writeln("Even No : ")
    for(let i=n; i<n1; i++){
        if(i%2==0){
            document.writeln(i);
        }
    }

    </script>
