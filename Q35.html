<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      document.writeln("Q35) WAP to count number of digits");  
      document.write(" <br>");
      let num = parseInt(prompt("Enter a number"));
      let lastDigit =0;

 let count =0 ;
      while(num!=0){
        lastDigit = num%10;
        count++;
        num=num/10 | 0;   
      }

      document.write("No of digit in given number is :  " + count);
    </script>
</body>
</html>

<!-- | 0 removes the decimal -->
