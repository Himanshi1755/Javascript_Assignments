<script>
document.write("47) WAP to print tables of all the numbers between two entered numbers");

let n = parseInt(prompt("Enter a number"));
let n1 = parseInt(prompt("Enter a number"));
document.write("<br>");

for(let i=n ; i<n1; i++){
    for(let j=1; j<=10; j++){
        document.write(i + " X " + j + " = " + (i*j)+"<br>");
    }
    document.write("  ");
}

</script>
