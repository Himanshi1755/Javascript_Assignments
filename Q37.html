<script>
    document.writeln("Q37) WAP to check whether entered number is palindrome or not");  
      document.write("<br>");
      let num = parseInt(prompt("Enter a number"));
      let lastDigit =0;
      let sum =0;
      let n = num;


 let count =0 ;
      while(num!=0){
        lastDigit = num%10;
        sum = sum * 10 + lastDigit;
        num=num/10 | 0;   
      }
      if(sum==n)
      document.write(n + " is palindrome number.");
      else      
      document.write(n + " is not palindrome number.");
</script>
