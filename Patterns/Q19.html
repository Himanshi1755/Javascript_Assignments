<script>
    let n = parseInt(prompt("Enter number "));
  
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            if (j==0 || j==i || i == n -1){
             
                document.write("*");
            }
            else{
                document.write(" &nbsp");
            }
        }
        document.write("<br>");
    }
</script>
