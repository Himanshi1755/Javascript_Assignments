<script>
    let n = parseInt(prompt("Enter a number "));
    let k = 1;
    for (let i = 1; i <= n; i++) {


        for (let j = 1; j <= n; j++) {
            if (j <= n - i) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            else if (j == n || j <= n - i + 1 || i == n) {
                document.write(k+" ");
            }
            else {
                document.write("* ");

            }

        }
        document.write("<br>");
    }
</script>
