<script>
    let n = parseInt(prompt("Enter number : "));

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n + i; j++) {
            if (j > n + 1 - i && j < n - 1 + i || i == n) {
                document.write("*");
            }
            else if (j == n){
                document.write("#");
            }
            else {
                document.write("&nbsp;&nbsp;");
            }

        }
        document.write("<br>");
    }
</script>
