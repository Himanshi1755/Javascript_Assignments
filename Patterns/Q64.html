<script>


    let n = parseInt(prompt("Enter number : "));
    let k;
   
    for (let i = 1; i <= n; i++) {
        let s =1;
        for (let j = 1; j <= n+i; j++) {
            k = String.fromCharCode(64+s);
            if (j >= n + 1 - i && j <= n - 1 + i) {
                document.write(k);
                s++
            }
            else {
                document.write("&nbsp;&nbsp ");
            }

        }
        document.write("<br>");
    }
</script>
