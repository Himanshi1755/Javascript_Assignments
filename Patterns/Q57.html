<script>
    let n = parseInt(prompt("Enter a number : "));
    for(let i=1; i<=n; i++){
        
        for(let j=1; j<=n; j++){
           
            if(j<i){
            document.write("&nbsp;&nbsp;");
            }else{
                document.write(i);
                
            }
        }
        document.write("<br>");
    }
</script>
