<script>
    let n = parseInt(prompt("Enter number : "));

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n*2-1; j++) {
            if (j <= n*2-i && j >= (n/2)+i){
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
