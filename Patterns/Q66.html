<script>


    let n = parseInt(prompt("Enter number : "));
    let k ;
    for (let i = 1; i <= n; i++) {
k=i;
        for (let j = 1; j < n + i; j++) {
            if (j==n+1-i || j==n-1+i || i==n) {
                document.write(i);

            }
            else if(j>=n+1-i && j<=n-1+i){
document.write(k);
            }
            else {
                document.write("&nbsp;&nbsp;");
            }

        }
        document.write("<br>");
    }
</script>
