<script>
    let n = parseInt(prompt("Enter number "));
       for (let i = n; i >=1 ; i--) {

            for (let j = 1; j <= i; j++) {
                if(j==1 || j==i || i == n){
                   document.write(i);
               }
               else{
                document.write("&nbsp;&nbsp");
               }
            }
           document.write("<br>");
            }

   </script>
