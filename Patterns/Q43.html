<script>
    let n = parseInt(prompt("Enter a number "));
let k  =1;
    for(let i=1; i<=n; i++){
        k=1;
        for(let j=1; j<=n; j++){
            if(j<=n-i){
                document.write("&nbsp;&nbsp;"); 
                
            }
            else{
                document.write(k);
                k++;
            }
           
        }
        document.write("<br>");
    }
</script>
