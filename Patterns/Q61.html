<script>


    let n = parseInt(prompt("Enter number : "));

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <=2*n-1; j++) {

            // if (j >= n + 1 - i && j <= n-i + 1) {
                if (j < n + i - 1 && j > n - i + 1) {   
            document.write("&nbsp;");
            }
            else if(j==n+i-1 || j==n+i-1 || i==n){
                document.write("X");
            }
            else{
                document.write("_"); 
            }

        }
        document.write("<br>");
    }
</script>
