<script>
    let n = parseInt(prompt("Enter number "));
    let ch ;
       for (let i = n; i >=1 ; i--) {
        ch = String.fromCharCode(64+i);
            for (let j = 1; j <= i; j++) {
                   document.write(ch+  " ");
               }
           document.write("<br>");
       }
   </script>
