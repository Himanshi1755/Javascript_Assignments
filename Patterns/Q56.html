<script>
    let n = parseInt(prompt("Enter a number : "));
    let k ;
    for(let i=1; i<=n; i++){
        k=1;
        for(let j=0; j<=n; j++){
           
            if(j<i){
            document.write("&nbsp;&nbsp;");
            }
            else if(j==n || j<=i || i==1){
                document.write(k);
                k++;
            }
            else{
                document.write("_");
                k++;
                 
            }
        }
        document.write("<br>");
    }
</script>
