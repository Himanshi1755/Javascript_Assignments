<script>
    let n = parseInt(prompt("Enter number "));
  let k ;
    for (let i = 1; i <= n; i++) {
        k = 2 * i - 1 ; 
         for (let j = 0; j < k; j++) {
            
                document.write(i + " ");
            }
        document.write("<br>");
    }
</script>
