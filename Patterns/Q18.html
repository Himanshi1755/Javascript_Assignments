<script>
    let n = parseInt(prompt("Enter number "));
    let k = 1;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            if (j % 2 != 0) {
                k = 1;
                document.write(k + " ");
            }
            else {
                k = 0;

                document.write(k + " ");
            }
        }
        document.write("<br>");
    }
</script>
