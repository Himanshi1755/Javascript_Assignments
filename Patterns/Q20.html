<script>
    let n = parseInt(prompt("Enter number "));
  
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            if (j==1 || j==i || i == n ){
             
                document.write(j);
            }
            else{
                document.write(" &nbsp");
            }
        }
        document.write("<br>");
    }
</script>
