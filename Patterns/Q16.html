<script>
    let n = parseInt(prompt("Enter number "));
    let k = 1;
    for (let i = 1; i <= n; i++) {

        for (let j = 1; j <= i; j++) {
            let ch = String.fromCharCode(96 + k);
            document.write(ch);
            k++;
        }
        document.write("<br>");
    }
</script>
